name: Access Private Repo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v2

      - name: Checkout private repo
        uses: actions/checkout@v2
        with:
          repository: baljeetn/test
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Copy private repo data to public repo
        run: |
          cp -R https://github.com/baljeetn/test.git/. https://github.com/baljeetn/dev.git/
