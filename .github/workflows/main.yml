name: Access Private Repo Data

on:
  push:
    branches:
      - main

jobs:
  access-private-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repository
        uses: actions/checkout@v2

      - name: Checkout private repository
        uses: actions/checkout@v2
        with:
          repository: baljeetn/test
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: Perform actions on private repository
        run: cp -R git@github.com:baljeetn/test.git .github/workflows
          
